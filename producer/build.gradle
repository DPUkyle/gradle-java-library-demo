plugins {    
    id 'java-library'
    id 'maven-publish'
    id 'ivy-publish'
}

group = "com.sample.producer"
version = "1.0"

repositories {
    jcenter()
}

dependencies {
    api 'org.apache.commons:commons-math3:3.6.1'

    api 'com.google.guava:guava:27.0.1-jre'
}

publishing {
    publications {
        maven(MavenPublication) {            
            from components.java
        }
        ivy(IvyPublication) {
            from components.java
        }        
    }
    repositories {
        ivy {
            url = System.getProperty("user.home") + "/local-ivy-repo"
        }
    }
}